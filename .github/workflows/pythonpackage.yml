name: 'Python package: Scylla'

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [ 3.9 ]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install libgnutls28-dev libcurl4-openssl-dev libssl-dev
        pip install -r tests/requirements-test.txt
        python setup.py install
        sudo chmox +x /opt/hostedtoolcache/Python/3.9.2/x64/lib/python3.9/site-packages/playwright-1.9.2-py3.9-linux-x86_64.egg/playwright/driver/playwright.sh
        python -m playwright install
    - name: Lint with flake8
      run: |
        make style-check
    - name: Test with pytest
      run: |
        pytest --cov=./scylla tests
